<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - North Shore Tech Electric</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 15px;
        }

        header {
            background-color: #0a3d62;
            color: #fff;
            padding: 10px 0;
        }

        .logo h1 {
            margin: 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3c6382;
            border-radius: 5px;
        }

        section {
            padding: 40px 0;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #0a3d62;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        input[type="submit"]:hover {
            background-color: #3c6382;
        }

        footer {
            background-color: #0a3d62;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive navigation menu */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                padding: 10px;
                background-color: #0a3d62;
                color: #fff;
                text-align: center;
                font-size: 18px;
            }
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Contact North Shore Tech Electric</h1>
            </div>
            <nav>
                <div class="menu-toggle" onclick="toggleMenu()">Menu</div>
                <ul id="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/quote">Request a Quote</a></li>
                    <li><a href="/team">Meet the Team</a></li>
                    <li><a href="/jobs">Completed Jobs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Get in Touch</h2>
                <div class="form-container">
                    <form action="/contact" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>

                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4" required></textarea><br>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 North Shore Tech Electric. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
